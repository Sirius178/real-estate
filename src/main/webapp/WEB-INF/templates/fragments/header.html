<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head th:replace="fragments/head :: head"></head>
<body>
<header th:fragment="header" role="banner" class="probootstrap-header">
    <nav class="navbar navbar-expand-lg navbar-light bg-light justify-content-center">
        <span class="navbar-brand mb-0 h1">ЦАН</span>

        <div class="collapse navbar-collapse justify-content-center " id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{'/'}">Главная</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{'/address'}">Новостройки</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{'/add-advertisement'}">Добавить объявление</a>
                </li>
                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a class="nav-link" th:href="@{/login}">Войти</a>
                </li>
                <li>
                    Logged user: <span sec:authentication="name"></span>
                </li>
                <li class="nav-item" sec:authorize="hasAnyRole('USER','ADMIN')">
                    <a class="nav-link" th:href="@{/logout}">Выйти</a>
                </li>
            </ul>
        </div>
    </nav>
    <br/>
    <ul class="nav justify-content-center">
        <li class="nav-item">
            <a class="nav-link" th:href="@{'/all-rent'}">Аренда</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{'/all-sell'}">Продажа</a>
        </li>
    </ul>

</header>
</body>


</html>
